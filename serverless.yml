version: 0.1
phases:
  install:
    commands:
      - echo "Installing Node.js 14 via nvm..."
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
      - . ~/.nvm/nvm.sh
      - nvm install 14
      - npm install
  build:
    commands:
      - ./node_modules/.bin/serverless deploy --stage cicd | tee deploy.out
  post_build:
    commands:
      - ./test.sh
